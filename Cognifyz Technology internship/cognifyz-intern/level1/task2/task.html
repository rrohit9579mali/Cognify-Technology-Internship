<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <style>
        .color-change-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="color-change-button" onclick="changeColor()">Click me</button>

    <script>
        function changeColor() {
            var button = document.querySelector('.color-change-button');
            button.style.backgroundColor = '#28a745';
        }
    </script>
</body>
</html>
